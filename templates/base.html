<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    {% block head %}
    <link href="/static/bootstrap/css/bootstrap_spacelab.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <script src="/static/js/jquery-1.9.0.min.js"></script>

    <title>DataView - {{ title }}</title>
    {% endblock %}
</head>
<body>
<div class="navbar navbar-inverse">
    <div class="navbar-inner">
      <div class="container" style="width: auto;">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">DataView</a>
        <div class="nav-collapse">
          <ul class="nav">
                   <li class="{{ home_tab }}"><a href="/">Home</a></li> 
                   <li class="{{ enquire_tab }}"><a href="">Enquire</a></li>               
                   <li class="{{ explore_tab }}"><a href="/list/data_source/">Explore</a></li>               
                   <li class="{{ api_tab }}"><a href="">API</a></li>               
                   <li class="{{ about_tab }}"><a href="">About</a></li>               
                   <li class="{{ help_tab }}"><a href="">Help</a></li>               
          </ul>
          <form class="navbar-search pull-right" method="get" action="">
            <input type="text" class="search-query span2" name="" placeholder="">
          </form>
        </div><!-- /.nav-collapse -->
      </div>
    </div><!-- /navbar-inner -->
  </div><!-- /navbar -->



    <div class="container">

<!-- Masthead
================================================== -->
<header class="jumbotron subhead" id="overview">
  <div class="row">
    <div class="span6">
      <h2>{{ title }}</h2>
      <p class="lead">{{ caption }}</p>
    </div>
    <div class="span6">
   
           <div class="well">
             {{ notes }}
           </div>
    </div>
  </div>

</header>


<!-- main section
================================================== -->
<section id="main_section">

  <!-- Headings & Paragraph Copy -->
  <div class="row">



    <div class="span12">
        {% block content %}{% endblock %}

    </div>

  </div>

</section>



    <br>
     <!-- Footer
      ================================================== -->
      <footer class="footer">
        {% block footer %}

        <p class="pull-left"> <a href="https://github.com/arghyam/dataview"> We <i class="icon-heart"></i> Open Source</a></p>

        <p class="pull-right"><i class="icon-home"></i> <a href="http://www.indiawaterportal.org">India Water Portal</a> and <a href="http://www.arghyam.org/">Arghyam</a></p>
        {% endblock %}

      </footer>

  </div><!-- /container -->
</body>
